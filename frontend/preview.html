<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preview</title>
</head>
<body>
  <div id="content"></div>

  <script>
    const data = JSON.parse(localStorage.getItem("previewData"));
    const root = document.getElementById("content");

    if (!data) {
      root.innerText = "No preview data";
    } else if (data.template === "portfolio") {
      root.innerHTML = `
        <h1>${data.title}</h1>
        <p>${data.description}</p>
      `;
    } else if (data.template === "business") {
      root.innerHTML = `
        <h1>${data.title}</h1>
        <hr>
        <p>${data.description}</p>
      `;
    }
  </script>
</body>
</html>
